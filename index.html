<!DOCTYPE html>
<html>
    <head>
        <title>Select</title>
        <meta charset="UTF-8">
        <meta name="description" content="Select">
        <meta name="author" content="Elvir Uzunovic">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/script.js"></script>
    </head>

    <body onload="getLeagueInTheInput()">

        <div class="margin-input">
            <div>
                <span>League:</span><br>
                <select id="show" name="league" onchange="getTeamInTheInput()"></select>
            </div>
            <br>
            <div id="input">  
                <span>Teams:</span>
                <br>
                <select id="teams" name="teams" onchange="showTeam()"></select>
            </div>

            <div id="result">
                <div id="tim" class="text"></div>
            </div>
        </div>
        <div class="text" id="time"></div>
        <script>
                function showTime() {
                    let d = new Date();
                    document.getElementById('time').innerHTML = `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
                }   
                setInterval(showTime, 1000);
    
            </script>
    </body>
</html>
